{% set name = "openvscode-server" %}
{% set version = "1.96.0" %}

package:
  name: {{ name|lower }}
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/gitpod-io/openvscode-server/archive/refs/tags/openvscode-server-v{{ version }}.tar.gz
  sha256: 5f3315ea7f4d6fbd5c995e2d8c3d8f1620b1f5b365d12a0d0e3388681c79f500
  folder: src
  patches:
    - 0001-base-path.patch

build:
  number: 0
  skip: true  # [win or (osx and x86_64)]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - make
    - pkg-config
    - nodejs 20.*
    - node-gyp
    # We might need to ensure that we recompile all third-party deps to support OpenSSL 3+
    - openssl
    - jq
    - glib          # [linux]
    - krb5          # [linux]
    - libsecret     # [linux]
    - libxkbfile    # [linux]
    - xorg-libx11   # [linux]
    - xorg-xproto   # [linux]
    - xorg-kbproto  # [linux]
  host:
    - nodejs 18.*
    # We might need to ensure that we recompile all third-party deps to support OpenSSL 3+
    - openssl
    - ripgrep
    - glib          # [linux]
    - krb5          # [linux]
    - libsecret     # [linux]
    - libxkbfile    # [linux]
    - xorg-libx11   # [linux]
    - xorg-xproto   # [linux]
    - xorg-kbproto  # [linux]
  run:
    - nodejs 18.*
    - ripgrep

test:
  commands:
    - openvscode-server --help

about:
  home: https://github.com/gitpod-io/openvscode-server
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE.txt
    - ThirdPartyNotices.txt
  summary: Run upstream VS Code on a remote machine with access through a modern web browser from any device, anywhere.

extra:
  recipe-maintainers:
    - pavelzw
    - xhochy
    - jtilly
    - janjagusch
