{% set name = "openvscode-server" %}
{% set version = "1.95.2" %}

package:
  name: {{ name|lower }}
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/gitpod-io/openvscode-server/archive/refs/tags/openvscode-server-v{{ version }}.tar.gz
  sha256: 869c8259d69fe6209013ab66d0641caa7e300aac8fe29d1ec4195e1fc18c534e
  folder: src

build:
  number: 0
  skip: true  # [win or (osx and x86_64)]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - make
    - pkg-config
    - nodejs 20.*
    - node-gyp
    # We might need to ensure that we recompile all third-party deps to support OpenSSL 3+
    - openssl
    - jq
    - glib         # [linux]
    - krb5         # [linux]
    - libsecret    # [linux]
    - libxkbfile   # [linux]
    - xorg-libx11  # [linux]
  host:
    - nodejs 18.*
    # We might need to ensure that we recompile all third-party deps to support OpenSSL 3+
    - openssl
    - yarn <2
    - ripgrep
    - glib         # [linux]
    - krb5         # [linux]
    - libsecret    # [linux]
    - libxkbfile   # [linux]
    - xorg-libx11  # [linux]
  run:
    - nodejs 18.*
    - ripgrep

test:
  commands:
    - openvscode-server --help

about:
  home: https://github.com/gitpod-io/openvscode-server
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE.txt
    - ThirdPartyNotices.txt
  summary: Run upstream VS Code on a remote machine with access through a modern web browser from any device, anywhere.

extra:
  recipe-maintainers:
    - pavelzw
    - xhochy
    - jtilly
    - janjagusch
